about_content: | # this will include new lines to allow paragraphs
  I'm a mecatronic engineer with over 14 years experience in industrial automation.
  <br>
  I like to work on challenging projects, independently, or as a team member.
  <br>
  Being curious and creative help me to push my limits everyday.
  My willingness to help and understand customer or colleague needs brings good working relationships based on trust.
  <br>
  My position as technical office manager enforce my links with sales department and help me to improve soft skills like scheduling, priorisation or strategic decision-making.
  <br>
  Thanks to my experience working for an innovative supplier, I developped knowledges on many solutions in different industries of industrial automation.
  Even though I'm most skilled in:
  <br>
  <mark>Software architecture</mark> <mark>Motion control</mark> <mark>CNC</mark> <mark>Robotic</mark> <mark>IEC 61131-3</mark>

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Linear transport system
        # link: https://www.youtube.com/watch?v=VJN8IgHODj4
        # link_text: Machine presentation
        additional_links:
          - title:  Acopostrak
            icon: fas fa-globe
            url: https://www.br-automation.com/en/products/mechatronic-systems/acopostrak/
          - title:  Can Collar
            icon: fa fa-youtube
            url: https://www.youtube.com/watch?v=VJN8IgHODj4
        # quote: >
        #   This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          Machine is fully <mark>flexible</mark> and <mark>modular</mark>, it groups different can sizes by 2, 3, 4 and more with almost no change over.
          In addition to magnetic conveyor called <mark>Acopostrak</mark>, I used advanced <mark>motion control</mark> features such as encoder emulation, cam profile and cyclic positionning.
          I was involved at every project stage, pre-sales, prototype, until serial production.
          For this challenging project I had the chance to be in close cooperation with R&D and other services at headquarter.
          
      - layout: left
        title: Integrated robot
        # link: https://www.youtube.com/watch?v=VJN8IgHODj4
        # link_text: Machine presentation
        additional_links:
          - title:  Cetec
            icon: fa fa-youtube
            url: https://www.youtube.com/watch?v=xE7J6ICQw88
        # quote: >
        #   This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          <mark>Comau Robot</mark> is controlled by the PLC and fully synchronized with the rest of the machine.
          Gripper follows the height of vertical conveyor while still placing bags thanks to a tracking feature.
          On top of this application, I implemented <mark>PackML</mark>. Project handover was then made easier.
      - layout: left
        title: CNC Machine
        additional_links:
          - title:  BDM
            icon: fa fa-youtube
            url: https://www.youtube.com/watch?v=T4fu1nRZKFs
        # quote: >
        #   This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          Machine cuts and machines aluminium or plastic profiles.
          <mark>CNC</mark> engine is integrated inside the main CPU that controls more than 30 another numerical axes.
          Customer could get rid of an expensive and non modular dedicated CNC controller.
          During this first project as application engineer, I improve my hard skills as well as my soft skills through a very high demanding customer coming from full CNC contoller to an integrated CNC kernel.
  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: B&R Automation
        link: br-automation.com
        # link_text: boringcompany.com
        sub_title: Technical Office Manager
        caption: Feb 2018 - Present (Nantes)
        description: | # this will include new lines to allow paragraphs
            After many years as application engineer, I got promoted as technical office manager.
            I lead up to 6 local application & support engineers in Nantes office.
            My missions are to plan & prioritize technical actions while making sure my team members have enough skills to succeed.
            Even with this new responsability, I'm still involved technically in complex strategic customer projects.

      - layout: left
        title: B&R Automation
        link: br-automation.com
        # link_text: boringcompany.com
        sub_title: Application Engineer
        caption: Feb 2010 - Feb 2018 (Paris & Nantes)
        description: | # this will include new lines to allow paragraphs
          This position has been challenging for me as the spectrum is large:
          - Remote and on-site technical customer support.
          - Assist customer on his project from prototype phase to serial production.
          - Hold customer and internal training.
          - Participate to pre-sales project (presentation, hardware architecture, etc...).

          I spend 2 years in Paris then I moved to Nantes office.

      - layout: left
        title: B&R Automation
        link: https://www.br-automation.com/en/career/working-at-br/engineering-camp/
        link_text: Engineering Camp
        sub_title: Training program
        caption: Sept 2009 - Dec 2009 (Eggelsberg, AT)
        description: | # this will include new lines to allow paragraphs
          B&R Automation is one of the most innovative company in industrial automation.
          Before joining french subsidiary, I attended an engineering camp among talented young people coming from all over the world.
          I took the opportunity to perfect my knowledge in industrial automation while improving my english.
      - layout: left
        title: TECNAL S.A.
        link: https://www.tecnal.fr/en/home/
        # link_text: boringcompany.com
        sub_title: Automation design office
        caption: Sept 2008 - Aug 2009 (Niort)
        description: | # this will include new lines to allow paragraphs
          Tecnal is a specialist in dairy and cheese equipment. I worked as automation & adjuster technician.
          I was mainly on the field, either in France or abroad, learning on special machines in process industry.
          
